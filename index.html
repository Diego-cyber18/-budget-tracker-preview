<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Budget" />
  <meta name="theme-color" content="#0d0d0f" />
  <title>Budget Familiare</title>

  <!-- App icon per iPhone home screen -->
  <link rel="apple-touch-icon" href="icon.png" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0d0d0f;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior: none;
    }
    #root { min-height: 100vh; }
    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #e8c547;
      font-size: 18px;
      font-family: Georgia, serif;
    }
  </style>
</head>
<body>
  <div id="loading">Caricamento...</div>
  <div id="root"></div>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Recharts -->
  <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>

  <!-- Babel (compila JSX nel browser) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script>
    // Rendi disponibili React hooks e Recharts globalmente per il JSX
    window.useState    = React.useState;
    window.useEffect   = React.useEffect;
    window.BarChart    = Recharts.BarChart;
    window.Bar         = Recharts.Bar;
    window.XAxis       = Recharts.XAxis;
    window.YAxis       = Recharts.YAxis;
    window.Tooltip     = Recharts.Tooltip;
    window.Legend      = Recharts.Legend;
    window.ResponsiveContainer = Recharts.ResponsiveContainer;
    window.Cell        = Recharts.Cell;
  </script>

  <!-- La tua app -->
  <script type="text/babel" data-type="module" src="app.jsx"></script>

  <script>
    // Monta l'app quando Babel ha finito
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) loading.style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
